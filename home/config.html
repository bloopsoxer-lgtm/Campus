<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | Campus</title>
  <link rel="stylesheet" href="config.css">
</head>
<body>
    <div class="frame">
        <div class="header">        
            <div class="title">
                <img src="../canvas.png" alt="Ícone" class="icon">
                <h2>Campus</h2>
                <button id="leave">✖ Sair</button>
            </div>
        </div>

        <div class="frame info">
            <div class="info-header">
                <img src="../bio.png" class="info-icon">
                <div class="info-text">
                    <h3>Notificações</h3>
                </div>
            </div>

        </div>
    </div>
  <script src="profile.js"></script>
</body>
</html>
