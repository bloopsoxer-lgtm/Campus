<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Configurações | Campus</title>
<link rel="stylesheet" href="config.css">
<script src="configscript.js" defer></script>
<script src="theme.js" defer></script>
</head>
<body>
<div class="frame">
    <div class="header">        
        <div class="title">
        <img src="../canvas.png" alt="Ícone" class="icon">
            <h2>Campus</h2>
            <button id="leave">✖ Sair</button>
        </div>
    </div>
    <h1 class="title2">Configurações</h1>

    <div class="option">
         <img src="../notification.png" alt="Ícone" class="icon">
         <h3>Notificações</h3>
        <label class="switch">
            <input type="checkbox" id="toggleNotifications">
            <span class="slider">
                <span class="circle"></span>
            </span>
        </label>
    </div>
    
    <div class="option">
         <img src="../daynight.png" alt="Ícone" class="icon">
         <h3>Night</h3>
        <label class="switch">
            <input type="checkbox" id="toggleNightMode">
            <span class="slider">
                <span class="circle"></span>
            </span>
        </label>
    </div>
</div>
</body>
</html>
