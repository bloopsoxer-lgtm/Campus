<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Campus</title>
    <link rel="stylesheet" href="home.css">
    <script src="theme.js" defer></script>
</head>
<body>
    <div class="frame">
        <div class="title">
            <img src="../canvas.png" alt="Ícone" class="icon">
            <h1>Campus</h1>
        </div>
        <div class="grid">
            <div class="grid-btn" id="chat" ><img src="../chat.png" alt="Chat"></div>
            <div class="grid-btn" id="profile" ><img src="../name.png" alt="Perfil"></div>
            <div class="grid-btn" id="config" ><img src="../config.png" alt="Config"></div>
            <div class="grid-btn" id="info" ><img src="../info.png" alt="Info"></div>
            <div class="grid-btn" id="room" ><img src="../room.png" alt="Sala"></div>
            <div class="grid-btn" id="map"><img src="../map.png" alt="Mapa"></div>
            <div class="grid-btn" id="notes" ><img src="../notes.png" alt="Notas"></div>
            <div class="grid-btn" id="grafics" ><img src="../empresa.png" alt="Gráficos"></div>
        </div>
        <footer>Selecione uma das opções acima para começar.</footer>
    </div>
    <script src="home.js"></script>
</body>
</html>
