<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | Campus</title>
  <link rel="stylesheet" href="profile.css">
    <script src="theme.js" defer></script>
</head>
<body>
    <div class="frame">
        <div class="header">        
            <div class="title">
                <img src="../canvas.png" alt="Ícone" class="icon">
                <h2>Campus</h2>
                <button id="leave">✖ Sair</button>
            </div>
        </div>

        <div class="profilebasicinfo">
            <img id="avatar" class="avatar">
            <div class="textos">
                <h2>Lucas</h2>
                <p>Lucas Moraes</p>
                <button id="editButton">Editar Perfil</button>
            </div>
        </div>

        <div class="frame info">
            <img src="../bio.png" class="info-icon">

            <div class="info-text">
                <h3>Bio</h3>
                <p>Aqui você pode colocar informações adcionais sobre você</p>
            </div>
        </div>

        <div class="frame info">
            <img src="../name.png" class="info-icon">

            <div class="info-text">
                <h3>Nome</h3>
                <p>Lucas Moraes</p>
            </div>
        </div>

        <div class="frame info">
            <img src="../code.png" class="info-icon">

            <div class="info-text">
                <h3>Codigo do Chat</h3>
                <p>a1b234</p>
            </div>
        </div>

    </div>
  <script src="profile.js"></script>
</body>
</html>
